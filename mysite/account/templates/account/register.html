{% extends "base.html" %}

{% block title %}Create an account{% endblock %}
{% block content %}
    <h1>Create an account</h1>
    <form method="post">
        {{ user_form.as_p }}
        <p><input type="submit" value="Create my account"></p>
        {% csrf_token %}
    </form>
    <p>Already have an account? <a href="{% url "login" %}">Login</a></p>
{% endblock %}
